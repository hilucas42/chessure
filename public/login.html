<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chessure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="/profile">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <main role="main" class="container">
      <div id="alertStatus"></div>
      <div class="row">
        <div class="col-lg-6">
          <form class="form-signin" method="POST">
            <img class="mb-4 text-center" src="img/chesspieces/wikipedia/wQ.png"
              alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign in</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" 
                  class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" 
                  class="form-control" placeholder="Password" required>
            <!--div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
        <div class="col-lg-6">
          <form class="form-signup text-center" method="POST">
            <img class="mb-4 text-center" src="img/chesspieces/wikipedia/wK.png"
                alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign up</h1>
            <label for="new-username" class="sr-only">Choose an username</label>
            <input type="text" id="new-username" name="username" required
                  class="form-control" placeholder="Choose an username">
            <label for="new-password" class="sr-only">Type a password</label>
            <input type="password" id="new-password" name="password" required
                  class="form-control" placeholder="Password">
            <label for="password-confirm" class="sr-only">Type the Password again</label>
            <input type="password" id="password-confirm" name="password-confirm"
                  class="form-control" placeholder="Confirm password" required>
            <!--div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    <script>
      window.addEventListener('load',() => {
        switch(window.location.search.split('=')[1]) {
          case 'credNotMatch':
            document.getElementById('alertStatus').innerHTML = '<div '+
            'class="alert alert-danger" role="alert">The username/password is '+
            'not known by the server</div>';
            break;
          case 'userExists':
            document.getElementById('alertStatus').innerHTML = '<div '+
            'class="alert alert-warning" role="alert">The username is already '+
            'in use</div>';
            break;
          case 'passNotEqual':
            document.getElementById('alertStatus').innerHTML = '<div '+
            'class="alert alert-warning" role="alert">The password confirm is '+
            'not equal than the password</div>';
            break;
        }
      });
    </script>
</body>
</html>
